<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - Tour Packages</title>
  <link rel="stylesheet" href="search.css" />
  <link rel="stylesheet" href="./responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <header>
    <h1>Tour Packages</h1>
    <nav class="search-nav">
      <a href="index.html"><i class="fa-solid fa-house"></i></a>
    </nav>
  </header>

  <main>
    <div class="filters">
      <h2>Filters</h2>
      <label for="priceRange">Price Range (Max)</label>
      <input type="range" min="100" max="5000" step="100" id="priceRange" value="5000" />
      <span id="priceValue">$5000</span>

      <label for="duration">Duration</label>
      <select id="duration">
        <option value="">Any</option>
        <option value="3">Up to 3 days</option>
        <option value="5">Up to 5 days</option>
        <option value="7">7+ days</option>
      </select>

      <label for="type">Tour Type</label>
      <select id="type">
        <option value="">All</option>
        <option value="adventure">Adventure</option>
        <option value="family">Family</option>
        <option value="honeymoon">Honeymoon</option>
      </select>

      <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <section class="results" id="results">
      <!-- Tour cards will appear here -->
    </section>
  </main>

  <!-- Booking Modal -->
<div id="bookingModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTourTitle">Book This Tour</h2>
    <form id="bookingForm">
      <label>Your Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Travel Date</label>
      <input type="date" required>

      <label>Number of People</label>
      <input type="number" min="1" value="1" required>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>
</div>

<!-- Booking Success Popup -->
<div id="successPopup" class="success-popup">
  <p>Tour booked successfully!</p> 
</div>

  <script src="search.js"></script>
</body>
</html>
